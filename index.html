<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable Image Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <h1 class="title-primary">Descubra agora as quantidades de temporadas das s√©ries</h1>
    <nav>
      <ul class="items">
        <li class="item active" data-name="todas">Todas</li>
        <li class="item" data-name="temp1">1 temporada</li>
        <li class="item" data-name="temp2a4">2 - 4 temporadas</li>
        <li class="item" data-name="temp5">5 temporadas</li>
        <li class="item" data-name="temp6a9">6 - 9 temporadas</li>
        <li class="item" data-name="temp10mais">10+ temporadas</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="gallery">
      <div class="image" data-name="temp10mais" data-temporadas="18 temporadas">
        <span><img src="./img/greys.jpg" alt="Gre'ys Anatomy"></span>
      </div>
      <div class="image" data-name="temp5" data-temporadas="5 temporadas">
        <span><img src="./img/jane.jpg" alt="Jane the virgen"></span>
      </div>
      <div class="image" data-name="temp6a9" data-temporadas="7 temporadas">
        <span><img src="./img/oitnb.jpg" alt="Orange is the new black"></span>
      </div>
      <div class="image" data-name="temp6a9" data-temporadas="7 temporadas">
        <span><img src="./img/ouat.jpg" alt="Once upon a time"></span>
      </div>
      <div class="image" data-name="temp10mais" data-temporadas="10 temporadas">
        <span><img src="./img/ahs.jpg" alt="American horror story"></span>
      </div>
      <div class="image" data-name="temp1" data-temporadas="1 temporadas">
        <span><img src="./img/inowt.jpg" alt="I am not okay with this"></span>
      </div>
    </section>
  </main>

  <!-- fullscreen image preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Quantidade: <p>Not difined</p></span>
      <span class="icon">X</span>
    </div>
    <div class="image-box">
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="./script.js"></script>
</body>

</html>
